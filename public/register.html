<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black overflow-hidden">
    <div class="flex h-screen items-center justify-center">
        <form id="registerForm" class="text-white p-44 w-72 flex items-center gap-2 justify-start flex-col h-max">
            <h2 class="text-white text-center mb-3 text-3xl">Register</h2>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" class="bg-gray-800 p-3 w-60 rounded-sm" required>
            <br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" class="bg-gray-800 p-3 w-60 rounded-sm" required>
            <br>
            <button type="submit" class="bg-pink-600 p-2 px-3 rounded-md">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            alert(data.msg);
        });
    </script>
</body>
</html>
